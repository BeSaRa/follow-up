<div class="min-h-screen bg-background p-8 transition-colors duration-200">
  <div class="mx-auto max-w-4xl space-y-10">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-foreground">Button Component</h1>
      <button uiButton variant="outline" (click)="toggleDarkMode()">
        @if (isDark()) { Light Mode } @else { Dark Mode }
      </button>
    </div>

    <!-- Variants -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-foreground">Variants</h2>
      <div class="flex flex-wrap gap-3">
        <button uiButton variant="primary">Primary</button>
        <button uiButton variant="secondary">Secondary</button>
        <button uiButton variant="accent">Accent</button>
        <button uiButton variant="outline">Outline</button>
        <button uiButton variant="ghost">Ghost</button>
        <button uiButton variant="destructive">Destructive</button>
      </div>
    </section>

    <!-- Sizes -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-foreground">Sizes</h2>
      <div class="flex flex-wrap items-center gap-3">
        <button uiButton size="sm">Small</button>
        <button uiButton size="md">Medium</button>
        <button uiButton size="lg">Large</button>
      </div>
    </section>

    <!-- Disabled -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-foreground">Disabled</h2>
      <div class="flex flex-wrap gap-3">
        <button uiButton variant="primary" disabled>Primary</button>
        <button uiButton variant="secondary" disabled>Secondary</button>
        <button uiButton variant="outline" disabled>Outline</button>
        <button uiButton variant="destructive" disabled>Destructive</button>
      </div>
    </section>

    <!-- Loading -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-foreground">Loading</h2>
      <div class="flex flex-wrap gap-3">
        <button uiButton variant="primary" loading>Saving...</button>
        <button uiButton variant="secondary" loading>Processing...</button>
        <button uiButton variant="outline" loading>Loading...</button>
        <button uiButton variant="destructive" loading>Deleting...</button>
      </div>
    </section>

  </div>
</div>
